openapi: 3.0.0
info:
  title: "SPLC'23 - Analysis Operations On The Run: Beyond Static Feature Model Analysis"
  description: "SPLC'23 - Analysis Operations On The Run: Beyond Static Feature Model Analysis"
  version: "1.0"
servers:
  - url: https://splc23-analysis-operations.onrender.com/
    description: Render.com server
  - url: http://localhost:5000/
    description: Local server
paths:
  /api/v1/recommendations/validate:
    post:
      summary: Check validity of recommendation objects
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                model:
                  type: string
                  format: binary
                products:
                  type: string
                  format: binary
                query:
                  type: string
                  format: binary
              required:
                - model
                - products
                - query
      responses:
        '200':
          description: Objects are valid
        '404':
          description: Objects are not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      tags:
        - Recommendations
  /api/v1/recommendations/:
    post:
      summary: Recommend products based on a query
      requestBody:
        required: true
        content:
          multipart/form-data:
