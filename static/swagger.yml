                  format: binary
                query:
                  type: string
                  format: binary
              required:
                - model
                - products
                - query
      responses:
        '200':
          description: Recommendations are valid
        '404':
          description: Recommendations are not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      tags:
        - Recommendations
